<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaRevival - Log In</title>
    <style>
        body {
            margin: 0; padding: 0; font-family: Arial, sans-serif;
            background: url('https://www.themebeta.com/thumbnail/728/1113207/files/chrome/images/201607/08/a7e9a6aa6caf76e019e27cacd48ef143.webp') no-repeat center center fixed;
            background-size: cover; height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95); padding: 40px; border-radius: 12px; text-align: center; max-width: 400px; box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }
        h1 { font-size: 60px; margin: 0 0 10px; }
        h2 { font-size: 28px; margin: 20px 0; }
        input { width: 100%; padding: 14px; margin: 10px 0; border-radius: 6px; border: 1px solid #ddd; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 14px; background: #FF6A00; color: white; border: none; border-radius: 6px; font-size: 18px; cursor: pointer; margin: 15px 0; }
        button:hover { opacity: 0.9; }
        a { color: #0066FF; text-decoration: underline; }
        #loginMsg { margin-top: 10px; font-weight: bold; }
        #loginMsg.success { color: green; }
        #loginMsg.error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>NovaRevival</h1>
        <h2>Log In</h2>
      
        <input id="loginUser" placeholder="Username">
        <input id="loginPass" type="password" placeholder="Password">
      
        <button onclick="login()">Log In</button>
      
        <p>No account? <a href="index.html">Sign Up</a></p>
        <p id="loginMsg"></p>
    </div>
    <script>
        // === AUTO-REDIRECT IF ALREADY LOGGED IN ===
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const bannedUsers = JSON.parse(localStorage.getItem('bannedUsers') || '[]');
            if (bannedUsers.includes(currentUser)) {
                alert('Your account is permanently banned.');
                localStorage.removeItem('currentUser');
            } else {
                // Already logged in â†’ go straight to home
                window.location.href = 'home.html';
            }
        }

        function login() {
            const username = document.getElementById('loginUser').value.trim();
            const password = document.getElementById('loginPass').value;

            if (!username || !password) {
                showMessage('Please fill in both fields!', 'error');
                return;
            }

            const savedData = localStorage.getItem(username);
            if (!savedData) {
                showMessage('Username not found!', 'error');
                return;
            }

            const user = JSON.parse(savedData);
            if (user.pass !== password) {
                showMessage('Wrong password!', 'error');
                return;
            }

            // Successful login
            localStorage.setItem('currentUser', username);
            showMessage('Success! Welcome back, ' + username + '!', 'success');
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        }

        function showMessage(text, type) {
            const msg = document.getElementById('loginMsg');
            msg.innerText = text;
            msg.className = type;
        }
    </script>
</body>
</html>
